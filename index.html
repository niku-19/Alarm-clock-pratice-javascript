<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Alarm Clock in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <head>
      <h2 class="head-brand" align="center">Personal Alarm</h2>
    </head>
    <div class="body">
      <div class="wrapper">
        <img src="./files/clock.svg" alt="clock" />
        <h1>00:00:00 PM</h1>
        <div class="content">
          <div class="column">
            <select>
              <option value="Hour" selected disabled hidden>Hour</option>
            </select>
          </div>
          <div class="column">
            <select>
              <option value="Minute" selected disabled hidden>Minute</option>
            </select>
          </div>
          <div class="column">
            <select>
              <option value="AM/PM" selected disabled hidden>AM/PM</option>
            </select>
          </div>
        </div>
        <button class="btn-1">Set Alarm</button>
        <button class="btn-2">Snooze Alarm</button>
        <button class="btn-3">Delete Alarm</button>
      </div>
    </div>
    <main class="main-content"></main>

    <script src="./app.js"></script>
  </body>
</html>
